<html>
<head>
    <title>Do Not Click</title>
</head>

<body>
    <script type="text/javascript">
    var dontclick = 0;
    function onClick() {
        dontclick += 1;
        document.getElementById("dontclick").innerHTML = dontclick;
    };
    </script>
    <button type="button" onClick="onClick()">Do Not Click</button>
    <p>dontclick: <a id="dontclick">0</a></p>

</body>

<head>
    <title>Click</title>
</head>

<body>
    <script type="text/javascript">
    var clicks = 0;
    function onClick() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <button type="button" onClick="onClick()">Click me</button>
    <p>Clicks: <a id="clicks">0</a></p>

</body>
</html>
