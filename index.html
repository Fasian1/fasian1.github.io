<head>
    <title>Do Not Click Me</title>
</head>

<body>
    <script type="text/javascript">
    var dontclick = 0;
    function onClickDont() {
        dontclick += 1;
        document.getElementById("dontclick").innerHTML = dontclick;
    };
    </script>
    <button type="button" onClick="onClickDont()">Do Not Click Me</button>
    <p style="color:white">Clicks: <b id="dontclick">0</b></p>
</body>

<head>
    <title>Click</title>
</head>

<body>
    <script type="text/javascript">
    var clicks = 0;
    function onClick() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <button type="button" onClick="onClick()">Click me</button>
    <p style="color:white">Clicks: <b id="clicks">0</b></p>
</body>
