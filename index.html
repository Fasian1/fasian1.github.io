<html>
  <head>
    <title>Simon Ko</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<head>
    <title>Do Not Click</title>
</head>

<body>
    <script type="text/javascript">
    var dontclick = 0;
    function onClickDont() {
        dontclick += 1;
        document.getElementById("dontclick").innerHTML = dontclick;
    };
    </script>
    <button type="button" onClick="onClickDont()">Do Not Click</button>
    <p>Clicks: <b id="dontclick">0</b></p>
</body>

<head>
    <title>Click</title>
</head>

<body>
    <script type="text/javascript">
    var clicks = 0;
    function onClick() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <button type="button" onClick="onClick()">Click me</button>
    <p>Clicks: <b id="clicks">0</b></p>
</body>

<body>
    <h1 id="simon-ko">Simon Ko</h1>                  
<img src=”images/underconstruction.gif” alt=”animated” />
  </body>
</html>
